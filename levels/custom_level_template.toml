# ICER Level Format Specification
# Simple text-based level format using characters
# 
# Grid layout:
# . = empty
# P = player start
# W = wall
# S = stone
# F = flame
# I = ice block
# C = cold pot
# H = hot pot
# 1,2,3 = portal pairs (same number = connected)
#
# Example level:
# ....................
# ....................
# ..PW................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................
# ....................

